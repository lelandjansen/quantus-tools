atmega328p: # default fuse bits
  fuses:
    extended:
      - BIT7:      1
      - BIT6:      1
      - BIT5:      1
      - BIT4:      1
      - BIT3:      1
      - BODLEVEL2: 1
      - BODLEVEL1: 1
      - BODLEVEL0: 1
    high:
      - RSTDISBL:  1
      - DWEN:      1
      - SPIEN:     0
      - WDTON:     1
      - EESAVE:    1
      - BOOTSZ1:   0
      - BOOTSZ0:   0
      - BOOTRST:   1
    low:
      - KDIV8:     0
      - CKOUT:     1
      - SUT1:      1
      - SUT0:      0
      - CKSEL3:    0
      - CKSEL2:    0
      - CKSEL1:    1
      - CKSEL0:    0
